name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  test-templates:
    name: Test Templates
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template:
          - template-fastapi-service
          - template-data-pipeline
          - template-rag-service
          - template-eval-harness
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd templates/${{ matrix.template }}
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          cd templates/${{ matrix.template }}
          pytest -v

  test-example:
    name: Test Mini Example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd examples/mini-example
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          cd examples/mini-example
          pytest -v

  validate-links:
    name: Validate Documentation Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for broken internal links
        run: |
          # Simple check for common broken link patterns
          echo "Checking for broken links..."

          # Check that referenced files exist
          find . -name "*.md" -exec grep -l "](\./" {} \; | while read file; do
            dir=$(dirname "$file")
            grep -oE "\]\(\./[^)]+\)" "$file" | while read link; do
              target=$(echo "$link" | sed 's/\](\.\///' | sed 's/)//' | cut -d'#' -f1)
              if [ -n "$target" ] && [ ! -e "$dir/$target" ]; then
                echo "Broken link in $file: $target"
              fi
            done
          done

          echo "Link check complete"

  path-engine:
    name: Test Path Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run evaluate.py
        run: python .claude/path-engine/evaluate.py

      - name: Run report.py
        run: python .claude/path-engine/report.py

      - name: Test adapt.py (dry run)
        run: python .claude/path-engine/adapt.py --dry-run || true
