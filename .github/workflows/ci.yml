name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  test-templates:
    name: Test Templates
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template:
          - template-fastapi-service
          - template-data-pipeline
          - template-eval-harness
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: templates/${{ matrix.template }}
        run: pip install -e ".[dev]"

      - name: Run tests
        working-directory: templates/${{ matrix.template }}
        run: pytest

  test-rag-template:
    name: Test RAG Template
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: templates/template-rag-service
        run: pip install -e ".[dev]"

      - name: Run tests
        working-directory: templates/template-rag-service
        run: pytest
        continue-on-error: true  # RAG tests may need model downloads

  test-example:
    name: Test Mini Example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: examples/mini-example
        run: pip install -e ".[dev]"

      - name: Run tests
        working-directory: examples/mini-example
        run: pytest

      - name: Run main script
        working-directory: examples/mini-example
        run: python main.py

  test-path-engine:
    name: Test Path Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Test evaluate.py syntax
        run: python -m py_compile .claude/path-engine/evaluate.py

      - name: Test adapt.py syntax
        run: python -m py_compile .claude/path-engine/adapt.py

      - name: Test report.py syntax
        run: python -m py_compile .claude/path-engine/report.py

  validate-structure:
    name: Validate Repository Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          files=(
            "README.md"
            "CLAUDE.md"
            "LICENSE"
            ".claude/README.md"
            ".claude/agents/planner.md"
            ".claude/commands/catalog.md"
            ".claude/path-engine/evaluate.py"
            "docs/how-to-use.md"
            "stacks/tiers.md"
            "paths/Beginner/README.md"
          )
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Missing required file: $file"
              exit 1
            fi
          done
          echo "All required files present!"

      - name: Check monthly curriculum structure
        run: |
          for month in $(seq -w 1 12); do
            file="paths/Beginner/month-${month}/README.md"
            if [ ! -f "$file" ]; then
              echo "Missing curriculum file: $file"
              exit 1
            fi
          done
          echo "All monthly curriculum files present!"
